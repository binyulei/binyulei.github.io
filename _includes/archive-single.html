{% if post.collection == 'projects' %}
<article class="archive__item project-entry">
  <h3 class="archive__item-title">
    {% if post.link %}
      <a href="{{ post.link }}" target="_blank">{{ post.title }}</a>
    {% else %}
      {{ post.title }}
    {% endif %}
  </h3>

  {% if post.excerpt %}
    <p class="archive__item-excerpt">{{ post.excerpt | markdownify }}</p>
  {% endif %}
</article>
{% endif %}
